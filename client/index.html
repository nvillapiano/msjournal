<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MS Journal Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="msj-app">
    <aside class="msj-sidebar">
      <header class="msj-sidebar__header">
        <div class="msj-sidebar__header-left">
          <h1 class="msj-logo">MS Journal</h1>
          <p class="msj-sidebar__hint">Local, private, Git-backed.</p>
        </div>
        <div class="msj-sidebar__header-right">
          <button id="new-entry-btn" class="msj-new-entry">New entry</button>
        </div>
      </header>

      <section class="msj-sidebar__search">
        <div class="search-container">
          <div class="search-input-wrapper">
            <input
              id="search-input"
              type="text"
              class="search-input"
              placeholder="Search entries..."
            />
            <button id="search-clear-btn" class="search-clear-btn" title="Clear search">×</button>
          </div>
          <div class="search-tag-wrapper">
            <input
              id="search-tag-input"
              type="text"
              class="search-tag-input"
              placeholder="Filter by tag..."
            />
            <div id="search-tag-dropdown" class="search-tag-dropdown"></div>
          </div>
          <div id="search-tag-pills" class="search-tag-pills"></div>
        </div>
      </section>

      <section class="msj-sidebar__list" id="journal-entries">
        <!-- filled by app.js or search.js -->
      </section>
    </aside>

    <main class="msj-main">
      <div id="status-indicator" class="status-indicator offline" aria-hidden="true">
        <span class="status-dot"></span>
        <span class="status-text">offline</span>
      </div>
      <section class="msj-chat" id="chat-window">
        <!-- messages injected here -->
      </section>

      <form class="msj-input" id="chat-form">
        <textarea
          id="chat-input"
          class="msj-input__field"
          placeholder="How are you feeling? Any MS symptoms, wins, or questions?"
          rows="2"
        ></textarea>
        <div class="msj-input__actions">
          <span class="msj-input__hint">Enter = send • Shift+Enter = newline</span>
          <button type="submit" class="msj-input__button">Send</button>
        </div>
      </form>
    </main>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
